<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: auto;
      height: 100%;
      padding: 10px 5px;
      background-color: #a5a0a0;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: max-content;
    }

    .heading {
      display: flex;
      align-items: center;
      width: 100%;
      height: 100px;
      background-color: #2C2C2C;
      border-radius: 15px;
    }

    .heading h1 {
      font-size: 40px;
      margin-left: 20px;
      color: #fff;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
      width: 100%;
    }

    .contentSection1{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      background-color: #a5a0a0;
      height: 500px;
      /* padding: 20px; */
    } 
    
    .contentSection2 {
      display: grid;
      /* grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); */
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      background-color: #a5a0a0;
      height: 500px;
      /* padding: 20px; */
    }

    .calander{
      background-color: #2C2C2C;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      /* min-height: 120px; */
      height: 20%;
    }

    .box1, .box2 {
      background-color: #2C2C2C;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-height: 120px;
    }

    /* ðŸ”¹ RESPONSIVENESS */
    @media (max-width: 900px) {
      .heading h1 {
        font-size: 32px;
      }
      .box1, .box2 {
        font-size: 18px;
      }
    }

    @media (max-width: 768px) {
      .heading h1 {
        font-size: 28px;
      }
      .content {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .heading {
        height: 80px;
      }
      .heading h1 {
        font-size: 24px;
      }
      .content {
        grid-template-columns: 1fr; /* ðŸ“± single column on small screens */
      }
      .box1, .box2 {
        font-size: 16px;
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="heading">
      <h1>Dashboard</h1>
    </div>
    <div class="content">
      <div class="contentSection1">
        <div class="box1">total complain</div>
        <div class="box1">pending complain</div>
      </div>
      <div class="contentSection2">
        <div class="calander">calender</div>
        <div class="box2">graph</div>
        <!-- <div class="box2">total no of suggestion</div> -->
      </div>
    </div>
  </div>
</body>
</html>
