<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComplainEasy: Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="logo.svg" type="svg">
  </head>
  <body>
    <!-- Login Modal -->
    <div id="loginModal">
      <div class="box">
        <div class="circle">
          <i class="fa-solid fa-user fa-2x"></i>
        </div>
        <h2>Admin</h2>
        <div class="input-container">
          <input type="password" id="adminKeyInput" placeholder="Admin Key" />
          <i id="toggleEye" class="fa-solid fa-eye toggle-eye"></i>
        </div>
        <button id="loginBtn">Login</button>
        <p id="message"></p>
      </div>
    </div>

    <!-- Navbar -->
    <div class="navbar" id="navbar" style="display: none">
      <div class="logo"><img src="logo.svg" alt="" /><p>Complain<span>Easy</span></p></div>
      <nav>
        <a data-page="dashboard">Dashboard</a>
        <a data-page="complains">Complaints</a>
        <a data-page="suggestion">Suggestion</a>
        <div class="dropdown-container">
          <button class="dropdown-btn" id="settingsBtn"><i class="fa-solid fa-gear"></i> Settings</button>
          <div class="dropdown-menu" id="dropdownMenu"><a href="#" id="changeKeyBtn"><i class="fa-solid fa-key"></i> Change Key</a></div>
        </div>
        <div class="logout-container">
          <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="content">
      <h2></h2>
    </div>

    <!-- Change Key Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h3>Change Admin Key</h3>
        <div class="input-wrapper">
          <input type="password" id="newKey" placeholder="Enter new key" />
          <i id="toggleNewKey" class="fa-solid fa-eye toggle-eye"></i>
        </div>
        <button id="saveKeyBtn">Save</button>
        <p id="status"></p>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
