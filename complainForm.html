<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="complain.css">
</head>
<body>
    <!-- Complaint Form Container -->
    <div id="complaint-container" class="complaint-container">
        <div class="form-content">
            <!-- Form Header -->
            <div class="form-header">
                <h2 class="form-title">Submit a Complaint</h2>
                <p class="form-subtitle">We're here to help. Please detail your issue below.</p>
            </div>

            <!-- Complaint Form -->
            <form id="complaintForm" novalidate>
                <!-- Anonymous Toggle -->
                <div class="anonymous-toggle">
                    <input type="checkbox" id="anonymousCheckbox" class="form-checkbox">
                    <label for="anonymousCheckbox" class="form-label">Submit Anonymously</label>
                </div>

                <!-- Personal Info Section -->
                <div id="personalInfoSection">
                    <div class="form-grid">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="John Doe" required class="form-input">
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required
                                class="form-input">
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <!-- Subject -->
                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="e.g., Issue with Order #12345"
                            required class="form-input">
                    </div>
                    <!-- Date of Incident -->
                    <div class="form-group">
                        <label for="incidentDate" class="form-label">Date of Incident</label>
                        <input type="date" id="incidentDate" name="incidentDate" required class="form-input">
                    </div>
                </div>

                <!-- Complaint Details -->
                <div class="form-group">
                    <label for="details" class="form-label">Complaint Details</label>
                    <textarea id="details" name="details"
                        placeholder="Please provide a detailed description of the issue..." required
                        class="form-textarea"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        Submit Complaint
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message Modal -->
    <div id="successMessage" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle fa-3x"></i>
            </div>
            <h3 class="modal-title">Complaint Submitted</h3>
            <p class="modal-text">Thank you for your submission. We will review it shortly.</p>
            <button id="closeSuccessMessage" class="modal-close-btn">
                Close
            </button>
        </div>
    </div>
    <script src="complain.js"></script>
</body>
</html>
