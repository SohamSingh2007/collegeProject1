<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard SPA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f9f9f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
    }

    .sidebar .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      border-bottom: 1px solid #333;
    }

    .logo img{
      width: auto;
      height: 35px;
      width: 47px;
    }

    .logo p{
      margin: 15px 0 15px 0;
      font-size: 26px;
      font-family: "Arial", sans-serif;
      font-weight: 700;
    }

    .logo span {
      color: #ABFF2F;
    }

    .sidebar nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-top: 10px;
    }

    .sidebar nav a,
    .sidebar nav button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }

    .sidebar nav a:hover,
    .sidebar nav button:hover {
      background: #333;
    }

    /* Active sidebar item */
    .sidebar nav a.active,
    .sidebar nav button.active {
      background: #444;
    }

    /* Dropdown */
    .dropdown {
      display: none;
      flex-direction: column;
      margin-left: 20px;
    }
    .dropdown a {
      padding: 10px 15px;
    }

    /* Logout at bottom */
    .logout-container {
      padding: 20px;
      border-top: 1px solid #333;
      margin-top: auto;
    }
    .logout-container button {
      width: 100%;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .logout-container button:hover {
      background: #c0392b;
    }

    /* Main content */
    .main-content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo"><img src="logo.svg" alt=""><p>Complain<span>Easy</span></p></div>
    <nav>
      <a href="#" data-page="dashboard"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
      <a href="#" data-page="complains"><i class="fa-solid fa-file-lines"></i> Complains</a>
      <a href="#" data-page="users"><i class="fa-solid fa-users"></i> Users</a>
      <button id="dropdownBtn"><i class="fa-solid fa-gear"></i> Settings</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="changeKeyBtn"><i class="fa-solid fa-key"></i> Change Key</a>
      </div>
    </nav>
    <div class="logout-container">
      <button id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <h1>Welcome to Admin Dashboard</h1>
    <p>Click sidebar items to load content here.</p>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Change Admin Key</h3>
      <input type="password" id="newKey" placeholder="Enter new key">
      <br>
      <button id="saveKeyBtn">Save</button>
      <p id="status"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC64IVQh13WplDDX-clQ1RjaUg_X1MJvcE",
      authDomain: "fieldproject-21f1d.firebaseapp.com",
      projectId: "fieldproject-21f1d",
      storageBucket: "fieldproject-21f1d.firebasestorage.app",
      messagingSenderId: "211444513819",
      appId: "1:211444513819:web:28b909dc140cac64944cbe"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    if (!sessionStorage.getItem("isAdmin")) {
      window.location.replace("adminKey.html"); 
    }

    // Dropdown toggle
    const dropdownBtn = document.getElementById("dropdownBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    dropdownBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });

    // Modal
    const modal = document.getElementById("modal");
    const changeKeyBtn = document.getElementById("changeKeyBtn");
    const saveKeyBtn = document.getElementById("saveKeyBtn");
    const status = document.getElementById("status");

    changeKeyBtn.addEventListener("click", () => {
      modal.style.display = "flex";
      dropdownMenu.style.display = "none";
    });

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        status.innerText = "";
      }
    };

    saveKeyBtn.addEventListener("click", async () => {
      const newKey = document.getElementById("newKey").value;
      if (!newKey) {
        status.style.color = "red";
        status.innerText = "Please enter a key!";
        return;
      }
      try {
        const docRef = doc(db, "config", "admin"); 
        await updateDoc(docRef, { key: newKey });
        status.style.color = "green";
        status.innerText = "✅ Key updated successfully!";
      } catch (error) {
        console.error(error);
        status.style.color = "red";
        status.innerText = "❌ Error updating key!";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("isAdmin"); 
      window.location.replace("index.html");
    });

    // SPA navigation
    const mainContent = document.getElementById("mainContent");
    const links = document.querySelectorAll('.sidebar nav a[data-page]');
    const pages = {
      dashboard: `<h1>Dashboard</h1><p>Dashboard content goes here.</p>`,
      complains: `<h1>Complains</h1><p>All complaints will be shown here.</p>`,
      users: `<h1>Users</h1><p>Manage users from this page.</p>`,
      other: `<h1>Other</h1><p>Other settings or pages.</p>`
    };

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        mainContent.innerHTML = pages[page] || `<h1>Page not found</h1>`;
      });
    });

    // Highlight active sidebar item
    const sidebarItems = document.querySelectorAll('.sidebar nav a[data-page], .sidebar nav button');
    sidebarItems.forEach(item => {
      item.addEventListener('click', () => {
        sidebarItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });

    // Prevent cache/back
    window.addEventListener("pageshow", function (event) {
      if (event.persisted) {
        sessionStorage.removeItem("isAdmin");
        window.location.replace("adminKey.html");
      }
    });
  </script>
</body>
</html>
