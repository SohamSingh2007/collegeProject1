<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComplainEasy: Feedback Form</title>
  <link rel="shortcut icon" href="logo.svg" type="svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #1f1f1f;
      --container-bg: #000000;
      --text-color: #fffffa;
      --subtle-text-color: #6b7280;
      --border-color: #d1d5db;
      --primary-color: #abff2f;
      --primary-hover-color: #abff2f;
      --star-inactive-color: #6b7280;
      --star-active-color: #abff2f;
      --error-color: #ef4444;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .feedback-container {
      width: 100%;
      max-width: 41rem;
      background-color: var(--container-bg);
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px var(--shadow-color),
                  0 4px 6px -2px var(--shadow-color);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .form-content {
      padding: 2rem;
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-title {
      font-size: 1.875rem;
      font-weight: 700;
    }

    .form-subtitle {
      color: var(--subtle-text-color);
      margin-top: 0.5rem;
    }

    .form-group {
      margin-top: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #000;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='12' height='8' viewBox='0 0 12 8' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l5 5 5-5' stroke='%23ffffff' stroke-width='2' fill='none' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 12px;
      padding-right: 2.5rem;
      cursor: pointer;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px 1px rgba(255,255,255,0.4);
    }

    .form-textarea {
      resize: none;
      height: 120px;
    }

    .star-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      color: var(--star-inactive-color);
    }

    .star-rating .fa-star {
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
    }

    .star-rating .fa-star.active {
      color: var(--star-active-color);
      transform: scale(1.1);
    }

    .submit-container {
      margin-top: 2rem;
      text-align: center;
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: #000;
      font-weight: 700;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 200px;
      transition: 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 999;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .modal-content {
      background-color: var(--container-bg);
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px var(--shadow-color);
      padding: 2rem;
      text-align: center;
      max-width: 24rem;
      width: 100%;
    }

    .modal-icon {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 3rem;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .modal-text {
      color: var(--subtle-text-color);
      margin-top: 0.5rem;
    }

    .modal-close-btn {
      margin-top: 1.5rem;
      background-color: var(--primary-color);
      color: #000;
      font-weight: 700;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    .has-error {
      border-color: var(--error-color) !important;
    }
  </style>
</head>

<body>
  <div class="feedback-container">
    <div class="form-content">
      <div class="form-header">
        <h2 class="form-title">Anonymous Feedback</h2>
        <p class="form-subtitle">Your opinion helps us improve.</p>
      </div>

      <form id="feedbackForm">
        <!-- Type -->
        <div class="form-group">
          <label for="feedbackType" class="form-label">Topic of Feedback</label>
          <select id="feedbackType" class="form-select" required>
            <option value="" selected disabled hidden>Select topic of feedback</option>
            <option value="Classroom">Classroom</option>
            <option value="Lab">Lab</option>
            <option value="Gym Khana">Gym Khana</option>
            <option value="Canteen">Canteen</option>
            <option value="Washroom">Washroom</option>
            <option value="Campus">Campus</option>
            <option value="Other">Other</option>
          </select>
          <div id="typeError" class="error-message"></div>
        </div>

        <!-- Rating -->
        <div class="form-group">
          <label class="form-label">Rate your experience</label>
          <div class="star-rating" id="starRating">
            <i class="fa-solid fa-star" data-value="1"></i>
            <i class="fa-solid fa-star" data-value="2"></i>
            <i class="fa-solid fa-star" data-value="3"></i>
            <i class="fa-solid fa-star" data-value="4"></i>
            <i class="fa-solid fa-star" data-value="5"></i>
          </div>
          <div id="ratingError" class="error-message"></div>
        </div>

        <!-- Feedback -->
        <div class="form-group">
          <label for="feedbackText" class="form-label">Your Feedback</label>
          <textarea id="feedbackText" class="form-textarea" placeholder="Write your feedback..."></textarea>
          <div id="feedbackError" class="error-message"></div>
        </div>

        <div class="submit-container">
          <button type="submit" class="submit-btn">Submit Feedback</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="successModal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-icon"><i class="fa-solid fa-check-circle"></i></div>
      <h3 class="modal-title">Thank You!</h3>
      <p class="modal-text">Your feedback has been submitted successfully.</p>
      <button class="modal-close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC64IVQh13WplDDX-clQ1RjaUg_X1MJvcE",
      authDomain: "fieldproject-21f1d.firebaseapp.com",
      projectId: "fieldproject-21f1d",
      storageBucket: "fieldproject-21f1d.firebasestorage.app",
      messagingSenderId: "211444513819",
      appId: "1:211444513819:web:28b909dc140cac64944cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const stars = document.querySelectorAll('.fa-star');
    const feedbackForm = document.getElementById('feedbackForm');
    const feedbackType = document.getElementById('feedbackType');
    const feedbackText = document.getElementById('feedbackText');
    const successModal = document.getElementById('successModal');
    const closeModal = document.getElementById('closeModal');
    const ratingError = document.getElementById('ratingError');
    const typeError = document.getElementById('typeError');
    const feedbackError = document.getElementById('feedbackError');

    let selectedRating = 0;

    // Star rating logic
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        updateStars(selectedRating);
      });
    });

    function updateStars(rating) {
      stars.forEach(star => {
        if (parseInt(star.dataset.value) <= rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }

    // Form submit
    feedbackForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      let valid = true;
      ratingError.textContent = "";
      feedbackError.textContent = "";
      typeError.textContent = "";
      feedbackText.classList.remove("has-error");
      feedbackType.classList.remove("has-error");

      if (!feedbackType.value) {
        typeError.textContent = "Please select feedback type.";
        feedbackType.classList.add("has-error");
        valid = false;
      }

      if (selectedRating === 0) {
        ratingError.textContent = "Please select a rating.";
        valid = false;
      }

      if (feedbackText.value.trim() === "") {
        feedbackError.textContent = "Please enter your feedback.";
        feedbackText.classList.add("has-error");
        valid = false;
      }

      if (!valid) return;

      try {
        await addDoc(collection(db, "feedbacks"), {
          topic: feedbackType.value,
          rating: selectedRating,
          details: feedbackText.value.trim(),
          timestamp: serverTimestamp()
        });

        successModal.classList.remove('hidden');
        feedbackForm.reset();
        updateStars(0);
        selectedRating = 0;
      } catch (error) {
        alert("Error submitting feedback: " + error.message);
      }
    });

    closeModal.addEventListener('click', () => {
      successModal.classList.add('hidden');
    });
  </script>
</body>
</html>
