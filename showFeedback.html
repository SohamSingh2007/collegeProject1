<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComplainEasy: Feedbacks</title>
    <link rel="shortcut icon" href="logo.svg" type="svg">

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --accent: #abff2f;
        --bg-main: #000000;
        --bg-card: #111111;
        --text-main: #f5f5f5;
        --text-muted: #aaaaaa;
        --border: #222222;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: var(--bg-card);
        padding: 25px;
        border-radius: 12px;
        border: 1px solid var(--border);
        overflow-x: auto;
      }

      h1 {
        margin-bottom: 10px;
        color: #fff;
      }
      .subtitle {
        color: var(--text-muted);
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
        color: var(--text-main);
        min-width: 400px;
      }

      thead {
        background-color: #3b473f;
        color: #fff;
        font-weight: 600;
      }
      th,
      td {
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        vertical-align: middle;
      }
      tbody tr:hover {
        background-color: rgba(171, 255, 47, 0.1);
        transition: 0.3s;
      }

      button.btn {
        background-color: #3b82f6;
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }
      button.btn:hover {
        transform: scale(1.03);
      }

      .loading {
        text-align: center;
        color: var(--text-muted);
        padding: 20px;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        padding: 10px;
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background: var(--bg-card);
        padding: 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--border);
        color: var(--text-main);
        max-height: 90vh;
        overflow-y: auto;
      }

      .details-box {
        width: 100%;
        max-height: 200px;
        background-color: #0a0a0a;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        white-space: pre-wrap;
        overflow-y: auto;
        border: 1px solid var(--border);
        box-sizing: border-box;
      }

      .stars {
        color: #6b7280;
      }
      .stars i {
        color: #abff2f;
        margin-right: 2px;
      }

      .btn.close {
        background-color: #ea1d1d;
        color: #fff;
        margin-top: 15px;
      }
      .btn.close:hover {
        background-color: #ff0000;
      }

      #pagination {
        margin-top: 15px;
        text-align: center;
      }
      #pagination button {
        margin: 0 3px;
        background-color: #3b473f;
      }

      @media (max-width: 768px) {
        th,
        td {
          padding: 6px 8px;
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>All Feedback</h1>
      <p class="subtitle">Below is the list of submitted feedbacks.</p>

      <table id="feedbackTable">
        <thead>
          <tr>
            <th>Topic</th>
            <th>Rating</th>
            <th>Submitted On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="feedbackBody">
          <tr>
            <td colspan="4" class="loading">Loading feedback...</td>
          </tr>
        </tbody>
      </table>

      <div id="pagination">
        <button id="prevPage" class="btn">Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn">Next</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="detailsModal" class="modal hidden">
      <div class="modal-content">
        <h2 style="color: var(--accent)">Feedback Details</h2>
        <p><strong>Topic:</strong> <span id="modalTopic"></span></p>
        <p>
          <strong>Rating:</strong> <span id="modalRating" class="stars"></span>
        </p>
        <p><strong>Message:</strong></p>
        <p id="modalMessage" class="details-box"></p>
        <button id="closeModal" class="btn close">Close</button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        onSnapshot,
        orderBy,
        query,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyC64IVQh13WplDDX-clQ1RjaUg_X1MJvcE",
        authDomain: "fieldproject-21f1d.firebaseapp.com",
        projectId: "fieldproject-21f1d",
        storageBucket: "fieldproject-21f1d.firebasestorage.app",
        messagingSenderId: "211444513819",
        appId: "1:211444513819:web:28b909dc140cac64944cbe",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const feedbackBody = document.getElementById("feedbackBody");
      const modal = document.getElementById("detailsModal");
      const closeModal = document.getElementById("closeModal");
      const modalTopic = document.getElementById("modalTopic");
      const modalMessage = document.getElementById("modalMessage");
      const modalRating = document.getElementById("modalRating");

      const rowsPerPage = 4;
      let currentPage = 1;
      let feedbackData = [];

      // Query feedbacks ordered by timestamp descending
      const q = query(
        collection(db, "feedbacks"),
        orderBy("timestamp", "desc")
      );

      // Real-time listener
      onSnapshot(q, (snapshot) => {
        feedbackData = snapshot.docs.map((docSnap) => ({
          id: docSnap.id,
          ...docSnap.data(),
        }));
        currentPage = 1;
        renderPage();
      });

      // Helper: render stars
      function renderStars(rating) {
        let starsHtml = "";
        for (let i = 1; i <= 5; i++) {
          starsHtml += `<i class="fa-solid fa-star" style="color:${
            i <= rating ? "#abff2f" : "#6b7280"
          }"></i>`;
        }
        return starsHtml;
      }

      function renderPage() {
        feedbackBody.innerHTML = "";
        if (!feedbackData.length) {
          feedbackBody.innerHTML = `<tr><td colspan="4" class="loading">No feedback found.</td></tr>`;
          document.getElementById("pageInfo").textContent = "Page 0";
          return;
        }

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = feedbackData.slice(start, end);

        pageData.forEach((data) => {
          const date = data.timestamp?.toDate
            ? data.timestamp.toDate()
            : new Date(data.timestamp);
          const formattedDate = date.toLocaleDateString("en-IN", {
            year: "numeric",
            month: "short",
            day: "numeric",
          });

          const row = document.createElement("tr");
          row.innerHTML = `
      <td>${data.topic || "Other"}</td>
      <td class="stars">${renderStars(data.rating || 0)}</td>
      <td>${formattedDate}</td>
      <td><button class="btn show" data-id="${data.id}">Show</button></td>
    `;

          row.querySelector(".show").addEventListener("click", () => {
            modalTopic.textContent = data.topic || "Other";
            modalMessage.textContent = data.details || "No message provided.";
            modalRating.innerHTML = renderStars(data.rating || 0);
            modal.classList.remove("hidden");
          });

          feedbackBody.appendChild(row);
        });

        document.getElementById(
          "pageInfo"
        ).textContent = `Page ${currentPage} of ${Math.ceil(
          feedbackData.length / rowsPerPage
        )}`;
      }

      // Pagination
      document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage();
        }
      });
      document.getElementById("nextPage").addEventListener("click", () => {
        if (currentPage < Math.ceil(feedbackData.length / rowsPerPage)) {
          currentPage++;
          renderPage();
        }
      });

      // Close modal
      closeModal.addEventListener("click", () => modal.classList.add("hidden"));
      modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.classList.add("hidden");
      });
    </script>
  </body>
</html>
