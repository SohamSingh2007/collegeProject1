<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComplainEasy: Contact Us</title>
  <link rel="shortcut icon" href="logo.svg" type="svg">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --accent: #abff2f;
      --bg: #000;
      --text-light: #f4f4f4;
      --text-dark: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background: #111;
      width: 100%;
      max-width: 900px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .contact-info {
      background: var(--accent);
      color: var(--bg);
      flex: 1 1 300px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin-bottom: 20px;
      line-height: 1.6;
      font-weight: 500;
    }

    .social-links a {
      color: var(--bg);
      text-decoration: none;
      margin-right: 15px;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: white;
      transform: scale(1.2);
    }

    .map {
      margin-top: 25px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid var(--bg);
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
    }

    .contact-form {
      flex: 1 1 400px;
      padding: 40px;
    }

    .contact-form h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-light);
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 1rem;
      color: var(--text-light);
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(171, 255, 47, 0.5);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #d9ff80;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      .contact-info,
      .contact-form {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="contact-container">
    <!-- Contact Info Section -->
    <div class="contact-info">
      <h2>Contact Info</h2>
      <p>
        Have a question, feedback, or just want to say hi? Reach out through any of the platforms below!
      </p>

      <div class="social-links">
        <a href="https://instagram.com/soham_codez" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/8265009506" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.linkedin.com/in/soham-singh?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609801326!2d72.74109905000002!3d19.0821978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63f3b7d45f9%3A0xb8f9f37fa8e425!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1696352024504!5m2!1sen!2sin"
          allowfullscreen=""
        ></iframe>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- ✅ EmailJS Integration -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("Gyqn9X04U9bav9uLD"); // Your Public Key

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.send("service_gr7izgc", "template_kjudr99", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      })
      .then(() => {
        alert(
            "Name: " + document.getElementById("name").value +
            "\nEmail: " + document.getElementById("email").value +
            "\nMessage: " + document.getElementById("message").value
        );

        document.getElementById("contactForm").reset();
      })
      .catch((error) => {
        alert("❌ Failed to send message. Please try again later.");
        console.error("EmailJS Error:", error);
      });
    });
  </script>
</body>
</html>
